<html>
{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Add a book</h2>
                <form action='create_book' method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title_input" class="col-sm-4 col-form-label">Title:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title_input" name="title_input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description_input" class="col-sm-4 col-form-label">Description:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="description_input" name="description_input">
                            </textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td><a href="{% url 'book' id=book.id %}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
