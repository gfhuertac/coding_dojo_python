<html>
{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Add an author</h2>
                <form action='create_author' method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="first_name_input" class="col-sm-4 col-form-label">First name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="first_name_input" name="first_name_input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name_input" class="col-sm-4 col-form-label">Last name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="last_name_input" name="last_name_input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="notes_input" class="col-sm-4 col-form-label">Notes:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="notes_input" name="notes_input">
                            </textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in authors %}
                        <tr>
                            <td>{{ author.id }}</td>
                            <td>{{ author.first_name }} {{ author.last_name }}</td>
                            <td><a href="{% url 'author' id=author.id %}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
