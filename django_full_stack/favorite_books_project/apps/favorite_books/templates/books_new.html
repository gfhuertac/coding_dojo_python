<h1>Add a favorite book</h1>
<div class="container" style="width: 80%; margin: auto">
    <form action="{% url 'books_create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="title_input" class="col-sm-4 col-form-label">Title:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="title_input" name="title_input">
            </div>
        </div>
        <div class="form-group row">
            <label for="description_input" class="col-sm-4 col-form-label">Description:</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="description_input" name="description_input"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
