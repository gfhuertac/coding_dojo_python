<h1>Register</h1>
<div style="width: 80%; margin: auto">
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="first_name_input" class="col-sm-4 col-form-label">First name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="first_name_input" name="first_name_input">
            </div>
        </div>
        <div class="form-group row">
            <label for="last_name_input" class="col-sm-4 col-form-label">Last name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="last_name_input" name="last_name_input">
            </div>
        </div>
        <div class="form-group row">
            <label for="email_input" class="col-sm-4 col-form-label">Email:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="email_input" name="email_input">
            </div>
        </div>
        <div class="form-group row">
            <label for="birthdate_input" class="col-sm-4 col-form-label">Birthdate:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="birthdate_input" name="birthdate_input">
            </div>
        </div>
        <div class="form-group row">
            <label for="password_input" class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password_input" name="password_input">
            </div>
        </div>
        <div class="form-group row">
            <label for="confirmation_input" class="col-sm-4 col-form-label">Password confirmation:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="confirmation_input" name="confirmation_input">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
