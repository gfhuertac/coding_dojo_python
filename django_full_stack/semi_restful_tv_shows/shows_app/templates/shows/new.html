<!DOCTYPE html5>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
</head>

<body>
    <a href="{% url 'shows' %}" class="btn btn-info" style="position: absolute; top: 5px; right: 5px;">Go back</a>
    <h1>Add a new show</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div style="width: 80%; margin: auto">
        <form action="{% url 'shows_create' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id_hidden" value="0">
            <div class="form-group row">
                <label for="title_input" class="col-sm-4 col-form-label">Title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title_input" name="title_input">
                </div>
            </div>
            <div class="form-group row">
                <label for="network_input" class="col-sm-4 col-form-label">Network:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="network_input" name="network_input">
                </div>
            </div>
            <div class="form-group row">
                <label for="release_date_input" class="col-sm-4 col-form-label">Release Date:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="release_date_input" name="release_date_input">
                </div>
            </div>
            <div class="form-group row">
                <label for="description_input" class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="description_input" name="description_input"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add new show</button>
        </form>
    </div>
</body>

</html>
