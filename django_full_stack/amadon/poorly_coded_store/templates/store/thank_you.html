<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <title>Amadon</title>
</head>

<body>
    <div class="jumbotron">
        <h3>Thank you for your business!</h3>
        <p>We charged your credit card for ${{ order.total_price }}</p>
        <p>You have ordered #{{ total_qty.quantity_ordered__sum }} items so far and spent ${{ total_price.total_price__sum|floatformat:2 }} with Amadon.com!</p>
        <p><a href="/" class="btn btn-info">Go Back</a></p>
    </div>
</body>

</html>
