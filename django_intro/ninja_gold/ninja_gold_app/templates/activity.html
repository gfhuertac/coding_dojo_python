<div class="square panel panel-default">
    <div class="panel-header">
        <h3>{{ activity.0|upper }}{{ activity|slice:'1:'|lower }}</h3>
    </div>
    <div class="panel-body">
        <span>({{ verb|default:'earns' }} {{min|default:0}}-{{max|default:50}} golds) </span>
    </div>
    <div class="panel-footer">
        <form action="/process_money" method="post">
            {% csrf_token %}
            <input type="hidden" name="building" value="{{ activity|lower }}" />
            <input type="hidden" name="min" value="{{ min|default:0 }}" />
            <input type="hidden" name="max" value="{{ max|default:50 }}" />
            <input type="submit" value="Find Gold!" />
        </form>
    </div>
</div>
